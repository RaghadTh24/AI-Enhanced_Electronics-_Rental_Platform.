{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Access Denied" %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      background-color: #fff8f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-brown {
      background-color: #5e4633;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-brown:hover {
      background-color: #4b3a2d;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>{% trans "Access Denied" %}</h2>
    <p>{{ message }}</p>
    <a href="{% url 'accounts:login' %}" class="btn-brown">{% trans "Go to Login" %}</a>
  </div>
</body>
</html>
