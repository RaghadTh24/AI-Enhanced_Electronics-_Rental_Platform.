{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Modify Device - Seller" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #b49782, #d6c4b5);
    }

    .wrapper {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control,
    .form-label {
      text-align: left;
    }

    .btn-brown {
      background-color: #826950;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-brown:hover {
      background-color: #6e5641;
      color: white;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h3 class="text-center mb-4">{% trans "Modify Device" %}</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">{% trans "Current Image" %}</label><br>
        <img src="{{ device.image.url }}" width="150" class="mb-2"><br>
        <label class="form-label">{% trans "New Image (optional)" %}</label>
        <input type="file" class="form-control" name="deviceImage">
      </div>

      <div class="mb-3">
        <label class="form-label">{% trans "New Device Name" %}</label>
        <input type="text" class="form-control" name="deviceName" value="{{ device.name }}">
      </div>

      <div class="mb-3">
        <label class="form-label">{% trans "New Specifications" %}</label>
        <textarea class="form-control" name="deviceSpecs" rows="4">{{ device.specs }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">{% trans "New Price (SAR)" %}</label>
        <input type="number" class="form-control" name="devicePrice" value="{{ device.price_per_day }}">
      </div>

      <div class="mb-3">
        <label for="deviceCategory" class="form-label">{% trans "Category" %}</label>
        <select class="form-control" id="deviceCategory" name="deviceCategory" required>
          <option value="">{% trans "Select a Category" %}</option>
          <option value="computers" {% if device.category == "computers" %}selected{% endif %}>{% trans "Computers" %}</option>
          <option value="televisions" {% if device.category == "televisions" %}selected{% endif %}>{% trans "Televisions" %}</option>
          <option value="projectors" {% if device.category == "projectors" %}selected{% endif %}>{% trans "Projectors" %}</option>
          <option value="printers" {% if device.category == "printers" %}selected{% endif %}>{% trans "Printers" %}</option>
          <option value="cameras" {% if device.category == "cameras" %}selected{% endif %}>{% trans "Cameras" %}</option>
          <option value="speakers" {% if device.category == "speakers" %}selected{% endif %}>{% trans "Speakers" %}</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-brown px-4">{% trans "Modify Device" %}</button>
      </div>
    </form>
  </div>

</body>
</html>
