{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Add Device - Seller" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #b49782, #d6c4b5);
    }

    .wrapper {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control,
    .form-label {
      text-align: left;
    }

    .btn-brown {
      background-color: #826950;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-brown:hover {
      background-color: #6e5641;
      color: white;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h3 class="text-center mb-4">{% trans "Add New Device" %}</h3>

    <form action="{% url 'dashboard:add_device' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="deviceImage" class="form-label">{% trans "Device Image" %}</label>
        <input type="file" class="form-control" id="deviceImage" name="deviceImage" required>
      </div>

      <div class="mb-3">
        <label for="deviceName" class="form-label">{% trans "Device Name" %}</label>
        <input type="text" class="form-control" id="deviceName" name="deviceName" placeholder="{% trans 'e.g., Hp Computer' %}" required>
      </div>

      <div class="mb-3">
        <label for="deviceSpecs" class="form-label">{% trans "Specifications" %}</label>
        <textarea class="form-control" id="deviceSpecs" name="deviceSpecs" rows="4" placeholder="{% trans 'Enter detailed specifications...' %}" required></textarea>
      </div>

      <div class="mb-3">
        <label for="devicePrice" class="form-label">{% trans "Price (SAR)" %}</label>
        <input type="number" class="form-control" id="devicePrice" name="devicePrice" placeholder="{% trans 'e.g., 150' %}" required>
      </div>

      <div class="mb-3">
        <label for="deviceCategory" class="form-label">{% trans "Category" %}</label>
        <select class="form-control" id="deviceCategory" name="deviceCategory" required>
          <option value="">{% trans "Select a Category" %}</option>
          <option value="computers">{% trans "Computers" %}</option>
          <option value="televisions">{% trans "Televisions" %}</option>
          <option value="projectors">{% trans "Projectors" %}</option>
          <option value="printers">{% trans "Printers" %}</option>
          <option value="cameras">{% trans "Cameras" %}</option>
          <option value="speakers">{% trans "Speakers" %}</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-brown px-4">{% trans "Add Device" %}</button>
      </div>
    </form>
  </div>

</body>
</html>
