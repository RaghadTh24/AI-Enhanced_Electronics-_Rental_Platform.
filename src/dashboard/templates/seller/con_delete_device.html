{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Delete Device" %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="bg-white p-5 rounded shadow text-center">
      <h3>{% blocktrans with name=device.name %}Are you sure you want to delete "{{ name }}"?{% endblocktrans %}</h3>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">{% trans "Yes, Delete" %}</button>
        <a href="{% url 'dashboard:seller_products' %}" class="btn btn-secondary mt-3">{% trans "Cancel" %}</a>
      </form>
    </div>
  </div>
</body>
</html>
