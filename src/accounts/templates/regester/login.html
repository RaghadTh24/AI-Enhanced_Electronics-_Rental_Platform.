{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>{% trans "Login" %}</title>
  <link rel="shortcut icon" href="{% static 'logo.jpg' %}" />
  <link rel="stylesheet" href="{% static 'css/loginc.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <style>
    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-error, .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="title">{% trans "Login" %}</div>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %} 

      <div class="input-box underline">
        <input type="text" name="identifier" placeholder="{% trans 'User, Email or National ID' %}" required>
        <div class="underline"></div>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="{% trans 'Enter Your Password' %}" required>
        <div class="underline"></div>
      </div>

      <div class="input-box button">
        <input type="submit" value="{% trans 'Login' %}">
      </div>

      <div class="signup-link">
        {% trans "Not a member?" %} <a href="{% url 'accounts:register' %}">{% trans "Signup now" %}</a>
      </div>
    </form>
  </div>
</body>
</html>
